<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Frontend Example</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Navigation Bar */
    nav {
      background-color: #005fa3;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffdd57;
    }

    /* Main Content */
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0077cc;
    }

    p {
      line-height: 1.6;
      margin-top: 1rem;
    }

    /* Footer */
    footer {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Welcome!</h2>
    <p>
      This is a simple front-end page built using only HTML and CSS.
      You can use this as a base template for your own projects.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
